<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch UI</title>
    <style>
        body {
            margin: 0;
            background: url('https://nintendo-switch-ui-demo.6te.net/bg.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        .game-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            width: 80%;
            scroll-behavior: smooth;
            position: relative;
        }

        .game-container::-webkit-scrollbar {
            display: none;
        }

        .game {
            position: relative;
            min-width: 150px;
            height: 150px;
            background: gray;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game.selected {
            transform: scale(1.2);
        }

        .game-title {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            visibility: hidden;
            transition: 0.2s ease-in-out;
        }

        .icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="game-container" id="gameContainer">
        <div class="game selected" data-name="The Legend of Zelda" data-url="https://youtube.com">
            <div class="game-title"></div>
            <img src="desktop-1.png" width="100%" height="100%" alt="Game 1">
        </div>
        <div class="game" data-name="Super Mario Odyssey" data-url="https://example.com/mario">
            <div class="game-title"></div>
            <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Mario" alt="Game 2">
        </div>
        <div class="game" data-name="Metroid Dread" data-url="https://example.com/metroid">
            <div class="game-title"></div>
            <img src="https://via.placeholder.com/150/008000/FFFFFF?text=Metroid" alt="Game 3">
        </div>
    </div>
    <div class="icons">
        <div class="icon">‚öôÔ∏è</div>
        <div class="icon">üë§</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let games = document.querySelectorAll('.game');
        let selectedIndex = 0;

        function updateSelection() {
            games.forEach((game, index) => {
                game.classList.toggle('selected', index === selectedIndex);
                let title = game.querySelector('.game-title');
                if (index === selectedIndex) {
                    title.textContent = game.getAttribute('data-name');
                    title.style.visibility = 'visible';
                } else {
                    title.style.visibility = 'hidden';
                }
            });
        }

        function navigate(direction) {
            if (direction === "right" && selectedIndex < games.length - 1) {
                selectedIndex++;
            } else if (direction === "left" && selectedIndex > 0) {
                selectedIndex--;
            }
            updateSelection();
        }

        function selectGame() {
            let url = games[selectedIndex].getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                navigate("right");
            } else if (event.key === 'ArrowLeft') {
                navigate("left");
            } else if (event.key === 'Enter') {
                selectGame();
            }
        });

        games.forEach((game, index) => {
            game.addEventListener('click', () => {
                window.location.href = game.getAttribute('data-url');
            });
        });

        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                navigate("right");
            } else if (touchEndX > touchStartX) {
                navigate("left");
            }
        }

        document.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        let mouseDownX = 0;
        let mouseUpX = 0;

        document.addEventListener('mousedown', (event) => {
            mouseDownX = event.clientX;
        });

        document.addEventListener('mouseup', (event) => {
            mouseUpX = event.clientX;
            if (mouseUpX < mouseDownX) {
                navigate("right");
            } else if (mouseUpX > mouseDownX) {
                navigate("left");
            }
        });

        window.addEventListener("gamepadconnected", (event) => {
            console.log("Gamepad connected: ", event.gamepad);
            gamepadLoop();
        });

        function gamepadLoop() {
            let gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                let gp = gamepads[0];

                if (gp.axes[0] > 0.5) {
                    navigate("right");
                } else if (gp.axes[0] < -0.5) {
                    navigate("left");
                }

                if (gp.buttons[0].pressed) {
                    selectGame();
                }
            }
            requestAnimationFrame(gamepadLoop);
        }

        updateSelection();
        requestAnimationFrame(gamepadLoop);
    </script>
</body>
</html>
